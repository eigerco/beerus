<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>beerus-wasm example</title>
  </head>
  <body>
    <script src="./dist/lib.js"></script>
    <!-- <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script> -->
    <script>
      const config = {
        network: "mainnet",
        executionRpc:"http://localhost:9001/proxy", 
        consensusRpc: "http://localhost:9002/proxy",
        starknetRpc: "http://localhost:9003/proxy",
      };
      
      beerus.createBeerusClient(config).then(beerusClient => {
        setTimeout(() => {
          let status = beerusClient.sync_status();
          if (status !== "synced") {
            console.log("sync status: ", status);
          } else {
            console.log("Successful Beerus Light Client Init in WASM!");
            console.log("sync status: ", status);
          }
        }, 3000);
      });
    </script>
  </body>
</html>
