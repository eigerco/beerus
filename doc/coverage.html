#[derive(Clone, Deserialize, Debug, Validate)]\npub struct Config {\n    #[validate(url)]\n    pub ethereum_rpc: String,\n    #[validate(url)]\n    pub starknet_rpc: String,\n    #[cfg(not(target_arch = \"wasm32\"))]\n    #[serde(default = \"default_data_dir\")]\n    pub data_dir: String,\n}\n\n#[cfg(not(target_arch = \"wasm32\"))]\nfn default_data_dir() -\u003e String {\n    DEFAULT_DATA_DIR.to_owned()\n}\n\nfn default_poll_secs() -\u003e u64 {\n    DEFAULT_POLL_SECS\n}\n\nfn default_rpc_addr() -\u003e SocketAddr {\n    SocketAddr::from(([0, 0, 0, 0], 3030))\n}\n\nimpl ServerConfig {\n    pub fn from_env() -\u003e Result\u003cSelf\u003e {\n        let poll_secs = if let Ok(poll_secs) = std::env::var(\"POLL_SECS\") {\n            poll_secs.parse()?\n        } else {\n            DEFAULT_POLL_SECS\n        };\n        let rpc_addr = if let Ok(rpc_addr) = std::env::var(\"RPC_ADDR\") {\n            rpc_addr.parse()?\n        } else {\n            default_rpc_addr()\n        };\n        Ok(Self {\n            client: Config {\n                ethereum_rpc: std::env::var(\"ETHEREUM_RPC\")\n                    .context(\"ETHEREUM_RPC env var missing\")?,\n                starknet_rpc: std::env::var(\"STARKNET_RPC\")\n                    .context(\"STARKNET_RPC env var missing\")?,\n                #[cfg(not(target_arch = \"wasm32\"))]\n                data_dir: std::env::var(\"DATA_DIR\")\n                    .unwrap_or_else(|_| default_data_dir()),\n            },\n            poll_secs,\n            rpc_addr,\n        })\n    }\n\n    pub fn from_file(path: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let content = fs::read_to_string(path)?;\n        Ok(toml::from_str(\u0026content)?)\n    }\n}\n\npub async fn check_chain_id(\n    ethereum_rpc: \u0026str,\n    starknet_rpc: \u0026str,\n) -\u003e Result\u003cNetwork\u003e {\n    let ethereum_chain_id = call_method(ethereum_rpc, \"eth_chainId\").await?;\n    let starknet_chain_id =\n        call_method(starknet_rpc, \"starknet_chainId\").await?;\n\n    if ethereum_chain_id == MAINNET_ETHEREUM_CHAINID\n        \u0026\u0026 starknet_chain_id == MAINNET_STARKNET_CHAINID\n    {\n        return Ok(Network::MAINNET);\n    }\n\n    if ethereum_chain_id == SEPOLIA_ETHEREUM_CHAINID\n        \u0026\u0026 starknet_chain_id == SEPOLIA_STARKNET_CHAINID\n    {\n        return Ok(Network::SEPOLIA);\n    }\n\n    #[cfg(feature = \"testing\")]\n    if starknet_chain_id == KATANA_STARKNET_CHAINID {\n        return match ethereum_chain_id.as_str() {\n            MAINNET_ETHEREUM_CHAINID =\u003e Ok(Network::MAINNET),\n            SEPOLIA_ETHEREUM_CHAINID =\u003e Ok(Network::SEPOLIA),\n            _ =\u003e {\n                eyre::bail!(\n                    \"Unexpected Ethereum chain_id: {ethereum_chain_id}\"\n                );\n            }\n        };\n    }\n\n    eyre::bail!(\"chain_id mismatch: ethereum={ethereum_chain_id}, starknet={starknet_chain_id}\")\n}\n\npub fn check_data_dir\u003cP: AsRef\u003cPath\u003e\u003e(path: \u0026P) -\u003e Result\u003c()\u003e {\n    let path = path.as_ref();\n    if !path.exists() {\n        eyre::bail!(\"path does not exist\");\n    };\n\n    let meta = path.metadata().context(\"path metadata is missing\")?;\n\n    if meta.permissions().readonly() {\n        eyre::bail!(\"path is readonly\");\n    }\n\n    Ok(())\n}\n\nasync fn call_method(url: \u0026str, method: \u0026str) -\u003e Result\u003cString\u003e {\n    let response: serde_json::Value = reqwest::Client::new()\n        .post(url)\n        .json(\u0026serde_json::json!({\n            \"jsonrpc\": \"2.0\",\n            \"method\": method,\n            \"params\": [],\n            \"id\": 0\n        }))\n        .send()\n        .await?\n        .json()\n        .await?;\n\n    if let Some(error) = response[\"error\"].as_str() {\n        eyre::bail!(\"rpc error: {error}\");\n    }\n    if let Some(error) = response[\"error\"].as_object() {\n        let error = serde_json::to_string(error)?;\n        eyre::bail!(\"rpc error: {error}\");\n    }\n\n    response[\"result\"]\n        .as_str()\n        .map(|result| result.to_owned())\n        .ok_or_else(|| eyre!(\"Result missing for method={method}\"))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use wiremock::{\n        matchers::body_partial_json, Mock, MockServer, ResponseTemplate,\n    };\n\n    async fn mock(\n        patterns: \u0026[(serde_json::Value, serde_json::Value)],\n    ) -\u003e MockServer {\n        let server = MockServer::start().await;\n        for (request, response) in patterns {\n            Mock::given(body_partial_json(request))\n                .respond_with(\n                    ResponseTemplate::new(200).set_body_json(response),\n                )\n                .mount(\u0026server)\n                .await;\n        }\n        server\n    }\n\n    #[tokio::test]\n    async fn wrong_urls() {\n        let config = ServerConfig {\n            client: Config {\n                ethereum_rpc: \"foo\".to_string(),\n                starknet_rpc: \"bar\".to_string(),\n                data_dir: Default::default(),\n            },\n            poll_secs: 300,\n            rpc_addr: SocketAddr::from(([0, 0, 0, 0], 3030)),\n        };\n        let response = config.client.validate();\n\n        assert!(response.is_err());\n        assert!(response.unwrap_err().to_string().contains(\"ethereum_rpc\"));\n    }\n\n    #[tokio::test]\n    async fn test_mainnet_detected() {\n        let server = mock(\u0026[\n            (\n                serde_json::json!({\n                    \"method\": \"eth_chainId\"\n                }),\n                serde_json::json!({\n                    \"id\": 0,\n                    \"jsonrpc\": \"2.0\",\n                    \"result\": MAINNET_ETHEREUM_CHAINID\n                }),\n            ),\n            (\n                serde_json::json!({\n                    \"method\": \"starknet_chainId\"\n                }),\n                serde_json::json!({\n                    \"id\": 0,\n                    \"jsonrpc\": \"2.0\",\n                    \"result\": MAINNET_STARKNET_CHAINID\n                }),\n            ),\n        ])\n        .await;\n\n        let rpc = format!(\"http://{}/\", server.address());\n        let network = check_chain_id(\u0026rpc, \u0026rpc).await.expect(\"check_chain_id\");\n        assert_eq!(network, Network::MAINNET);\n    }\n\n    #[tokio::test]\n    async fn test_testnet_detected() {\n        let server = mock(\u0026[\n            (\n                serde_json::json!({\n                    \"method\": \"eth_chainId\"\n                }),\n                serde_json::json!({\n                    \"id\": 0,\n                    \"jsonrpc\": \"2.0\",\n                    \"result\": SEPOLIA_ETHEREUM_CHAINID\n                }),\n            ),\n            (\n                serde_json::json!({\n                    \"method\": \"starknet_chainId\"\n                }),\n                serde_json::json!({\n                    \"id\": 0,\n                    \"jsonrpc\": \"2.0\",\n                    \"result\": SEPOLIA_STARKNET_CHAINID\n                }),\n            ),\n        ])\n        .await;\n\n        let rpc = format!(\"http://{}/\", server.address());\n        let network = check_chain_id(\u0026rpc, \u0026rpc).await.expect(\"check_chain_id\");\n        assert_eq!(network, Network::SEPOLIA);\n    }\n\n    #[tokio::test]\n    async fn test_chain_mismatch() {\n        let server = mock(\u0026[\n            (\n                serde_json::json!({\n                    \"method\": \"eth_chainId\"\n                }),\n                serde_json::json!({\n                    \"id\": 0,\n                    \"jsonrpc\": \"2.0\",\n                    \"result\": \"0xA\"\n                }),\n            ),\n            (\n                serde_json::json!({\n                    \"method\": \"starknet_chainId\"\n                }),\n                serde_json::json!({\n                    \"id\": 0,\n                    \"jsonrpc\": \"2.0\",\n                    \"result\": \"0xB\"\n                }),\n            ),\n        ])\n        .await;\n\n        let rpc = format!(\"http://{}/\", server.address());\n        let result = check_chain_id(\u0026rpc, \u0026rpc).await;\n        assert_eq!(\n            result.unwrap_err().to_string(),\n            \"chain_id mismatch: ethereum=0xA, starknet=0xB\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_chain_error() {\n        let server = mock(\u0026[\n            (\n                serde_json::json!({\n                    \"method\": \"eth_chainId\"\n                }),\n                serde_json::json!({\n                    \"id\": 0,\n                    \"jsonrpc\": \"2.0\",\n                    \"result\": \"0xcafebabe\"\n                }),\n            ),\n            (\n                serde_json::json!({\n                    \"method\": \"starknet_chainId\"\n                }),\n                serde_json::json!({\n                    \"id\": 0,\n                    \"jsonrpc\": \"2.0\",\n                    \"error\": \"computer says no\"\n                }),\n            ),\n        ])\n        .await;\n\n        let rpc = format!(\"http://{}/\", server.address());\n        let result = check_chain_id(\u0026rpc, \u0026rpc).await;\n        assert_eq!(\n            result.unwrap_err().to_string(),\n            \"rpc error: computer says no\"\n        );\n    }\n\n    #[tokio::test]\n    async fn wrong_poll_secs() {\n        let config = ServerConfig {\n            client: Config {\n                ethereum_rpc: \"foo\".to_string(),\n                starknet_rpc: \"bar\".to_string(),\n                data_dir: Default::default(),\n            },\n            poll_secs: 9999,\n            rpc_addr: SocketAddr::from(([127, 0, 0, 1], 3030)),\n        };\n        let response = config.validate();\n\n        assert!(response.is_err());\n        assert!(response.unwrap_err().to_string().contains(\"poll_secs\"));\n    }\n}\n","traces":[{"line":47,"address":[23671888],"length":1,"stats":{"Line":0}},{"line":48,"address":[23671896],"length":1,"stats":{"Line":0}},{"line":51,"address":[125560894],"length":1,"stats":{"Line":0}},{"line":52,"address":[37683527],"length":1,"stats":{"Line":0}},{"line":55,"address":[23671936],"length":1,"stats":{"Line":0}},{"line":56,"address":[23671948],"length":1,"stats":{"Line":0}},{"line":59,"address":[26609346,26609289],"length":1,"stats":{"Line":0}},{"line":60,"address":[23672048,23672479],"length":1,"stats":{"Line":0}},{"line":61,"address":[23672179,23672065],"length":1,"stats":{"Line":0}},{"line":62,"address":[23672235,23672341,23672153],"length":1,"stats":{"Line":0}},{"line":64,"address":[23672170],"length":1,"stats":{"Line":0}},{"line":66,"address":[23672548,23672612],"length":1,"stats":{"Line":0}},{"line":67,"address":[23672660,23672753,23672913],"length":1,"stats":{"Line":0}},{"line":69,"address":[23673063,23672677],"length":1,"stats":{"Line":0}},{"line":71,"address":[23673970],"length":1,"stats":{"Line":0}},{"line":72,"address":[23673753],"length":1,"stats":{"Line":0}},{"line":73,"address":[23673252,23673368,23673103],"length":1,"stats":{"Line":0}},{"line":74,"address":[23673352],"length":1,"stats":{"Line":0}},{"line":75,"address":[23673430,23673654,23673316],"length":1,"stats":{"Line":0}},{"line":76,"address":[23673638],"length":1,"stats":{"Line":0}},{"line":77,"address":[26612166,26612632],"length":1,"stats":{"Line":0}},{"line":78,"address":[23673719,23673602],"length":1,"stats":{"Line":0}},{"line":79,"address":[22276096,22276112],"length":1,"stats":{"Line":0}},{"line":81,"address":[23673897],"length":1,"stats":{"Line":0}},{"line":82,"address":[23673906],"length":1,"stats":{"Line":0}},{"line":86,"address":[23674803,23674224],"length":1,"stats":{"Line":0}},{"line":87,"address":[23674257,23674388],"length":1,"stats":{"Line":0}},{"line":88,"address":[23674367,23674469,23674617],"length":1,"stats":{"Lin :1}},{"line":160,"address":[15661175,15661368],"length":1,"stats":{"Line":4}},{"line":161,"address":[15662004,15661503,15661777,15661450],"length":1,"stats":{"Line":0}},{"line":162,"address":[15661862],"length":1,"stats":{"Line":0}},{"line":165,"address":[15662132,15661457,15662204],"length":1,"stats":{"Line":5}},{"line":167,"address":[15662272,15662294],"length":1,"stats":{"Line":4}},{"line":168,"address":[15662176,15662331,15662397,15662320],"length":1,"stats":{"Line":3}}],"covered":21,"coverable":59},{"path":["beerus","src","eth.rs"],"content":"use std::str::FromStr;\n\nuse ethers::types::{Address, Bytes, SyncingStatus, H256};\nuse eyre::{Context, Result};\nuse helios::client::{Client, ClientBuilder};\nuse helios::config::checkpoints;\nuse helios::config::networks::Network;\n\n#[cfg(target_arch = \"wasm32\")]\nuse helios::prelude::ConfigDB as DB;\n#[cfg(not(target_arch = \"wasm32\"))]\nuse helios::prelude::FileDB as DB;\nuse helios::types::{BlockTag, CallOpts};\n\nuse crate::config::Config;\n\n#[cfg(target_arch = \"wasm32\")]\nmod setup {\n    pub const MAINNET_CONSENSUS_RPC: \u0026str =\n        \"http://127.0.0.1:3000/www.lightclientdata.org\";\n    pub const MAINNET_FALLBACK_RPC: \u0026str =\n        \"http://127.0.0.1:3000/sync-mainnet.beaconcha.in\";\n\n    pub const SEPOLIA_CONSENSUS_RPC: \u0026str =\n        \"http://127.0.0.1:3000/unstable.sepolia.beacon-api.nimbus.team\";\n    pub const SEPOLIA_FALLBACK_RPC: \u0026str =\n        \"http://127.0.0.1:3000/sync-sepolia.beaconcha.in\";\n}\n\n#[cfg(not(target_arch = \"wasm32\"))]\nmod setup {\n    pub const MAINNET_CONSENSUS_RPC: \u0026str = \"https://www.lightclientdata.org\";\n    pub const MAINNET_FALLBACK_RPC: \u0026str = \"https://sync-mainnet.beaconcha.in\";\n\n    pub const SEPOLIA_CONSENSUS_RPC: \u0026str =\n        \"http://unstable.sepolia.beacon-api.nimbus.team\";\n    pub const SEPOLIA_FALLBACK_RPC: \u0026str = \"https://sync-sepolia.beaconcha.in\";\n}\n\nconst MAINNET_CC_ADDRESS: \u0026str = \"c662c410C0ECf747543f5bA90660f6ABeBD9C8c4\";\n\nconst SEPOLIA_CC_ADDRESS: \u0026str = \"E2Bb56ee936fd6433DC0F6e7e3b8365C906AA057\";\n\nuse setup::*;\n\npub type Helios = Client\u003cDB\u003e;\n\npub struct EthereumClient {\n    pub helios: Client\u003cDB\u003e,\n    starknet_core_contract_address: Address,\n}\n\nimpl EthereumClient {\n    pub async fn new(config: \u0026Config, network: Network) -\u003e Result\u003cSelf\u003e {\n        #[cfg(not(target_arch = \"wasm32\"))]\n        let mut helios =\n            get_client(\u0026config.ethereum_rpc, network, \u0026config.data_dir).await?;\n\n        #[cfg(target_arch = \"wasm32\")]\n        let mut helios = get_client(\u0026config.ethereum_rpc, network).await?;\n\n        helios.start().await.context(\"helios start\")?;\n        while let SyncingStatus::IsSyncing(sync) =\n            helios.syncing().await.context(\"helios sync\")?\n        {\n            tracing::info!(head=?sync.highest_block, \"syncing\");\n            sleep(std::time::Duration::from_secs(1)).await;\n        }\n\n        Ok(Self {\n            helios,\n            starknet_core_contract_address: get_core_contract_address(\n                \u0026network,\n            )?,\n        })\n    }\n\n    pub async fn latest(\u0026self) -\u003e Result\u003c(u64, H256)\u003e {\n        let block_number = self\n            .helios\n            .get_block_number()\n            .await\n            .context(\"helios:get_block_number\")?\n            .as_u64();\n        let ret = self\n            .helios\n            .get_block_by_number(BlockTag::Number(block_number), false)\n            .await?\n            .map(|block| (block_number, block.hash))\n            .ok_or_else(|| eyre::eyre!(\"Failed to fetch latest block\"))?;\n        Ok(ret)\n    }\n\n    pub async fn starknet_state(\u0026self) -\u003e Result\u003c(u64, H256, H256)\u003e {\n        let (number, _) = self.latest().await?;\n        let tag = BlockTag::Number(number);\n\n        let data = 0x35befa5du3 dress, EntryPointSelector, Nonce,\n    },\n    deprecated_contract_class::EntryPointType,\n    hash::StarkHash,\n    state::StorageKey as StarknetStorageKey,\n    transaction::{\n        Calldata, Fee, TransactionHash, TransactionSignature,\n        TransactionVersion,\n    },\n};\nuse starknet_types_core::felt::Felt as StarkFelt;\n\nuse crate::{\n    client::State,\n    gen::{self, blocking::Rpc},\n};\n\npub mod err;\npub mod map;\n\nuse err::Error;\n\npub fn call\u003cT: gen::client::blocking::HttpClient\u003e(\n    client: gen::client::blocking::Client\u003cT\u003e,\n    function_call: gen::FunctionCall,\n    state: State,\n) -\u003e Result\u003cCallInfo, Error\u003e {\n    let gen::FunctionCall { calldata, contract_address, entry_point_selector } =\n        function_call;\n\n    let calldata: Result\u003cVec\u003cStarkFelt\u003e, _\u003e =\n        calldata.into_iter().map(|felt| felt.try_into()).collect();\n\n    let contract_address: StarkFelt = contract_address.0.try_into()?;\n\n    let entry_point_selector: StarkFelt = entry_point_selector.try_into()?;\n\n    let one = NonZeroU128::new(1)\n        .ok_or_else(|| Error::Custom(\"NonZeroU128 is zero\"))?;\n    let block_info = BlockInfo {\n        block_number: StarknetBlockNumber::default(),\n        block_timestamp: BlockTimestamp::default(),\n        sequencer_address: ContractAddress::default(),\n        gas_prices: GasPrices {\n            eth_l1_gas_price: one,\n            strk_l1_gas_price: one,\n            eth_l1_data_gas_price: one,\n            strk_l1_data_gas_price: one,\n        },\n        use_kzg_da: false,\n    };\n\n    let chain_info = ChainInfo {\n        chain_id: BlockifierChainId::Mainnet,\n        fee_token_addresses: FeeTokenAddresses {\n            strk_fee_token_address: ContractAddress::default(),\n            eth_fee_token_address: ContractAddress::default(),\n        },\n    };\n\n    let versioned_constants = VersionedConstants::latest_constants().to_owned();\n\n    let bouncer_config = BouncerConfig::default();\n\n    let block_context = BlockContext::new(\n        block_info,\n        chain_info,\n        versioned_constants,\n        bouncer_config,\n    );\n\n    let tx_info = TransactionInfo::Deprecated(DeprecatedTransactionInfo {\n        common_fields: CommonAccountFields {\n            transaction_hash: TransactionHash::default(),\n            version: TransactionVersion(StarkFelt::ONE),\n            signature: TransactionSignature(vec![\n                StarkHash::ZERO,\n                StarkHash::ZERO,\n            ]),\n            nonce: Nonce(StarkHash::ZERO),\n            sender_address: ContractAddress::default(),\n            only_query: true,\n        },\n        max_fee: Fee::default(),\n    });\n\n    let tx_context = Arc::new(TransactionContext { block_context, tx_info });\n\n    let mut context = EntryPointExecutionContext::new(\n        tx_context.clone(),\n        ExecutionMode::Execute,\n        /*limit_steps_by_resources=*/ false,\n    )?;\n\n    let call_entry_point = CallEntryPoint {\n        class_hash: None,\n        code_address: None,\n        entry_point_type: EntryPointType::External,\n        entry_point_selector: EntryPointSelector(entry_point_selector),\n        calldata: Calldata(Arc::new(calldata?)),\n        storage_address: ContractAddress(contract_address.try_into()?),\n        caller_address: ContractAddress::default(),\n        call_type: CallType::Call,\n        initial_gas: u64::MAX,\n    };\n\n    let mut proxy: StateProxy\u003cT\u003e = StateProxy { client, state };\n\n    let call_info = call_entry_point.execute(\n        \u0026mut proxy,\n        \u0026mut Default::default(),\n        \u0026mut context,\n    )?;\n\n    tracing::debug!(?call_info, \"call completed\");\n    Ok(call_info)\n}\n\nstruct StateProxy\u003cT: gen::client::blocking::HttpClient\u003e {\n    client: gen::client::blocking::Client\u003cT\u003e,\n    state: State,\n}\n\nimpl\u003cT: gen::client::blocking::HttpClient\u003e StateReader for StateProxy\u003cT\u003e {\n    fn get_storage_at(\n        \u0026self,\n        contract_address: ContractAddress,\n        key: StarknetStorageKey,\n    ) -\u003e StateResult\u003cStarkFelt\u003e {\n        tracing::info!(?contract_address, ?key, \"get_storage_at\");\n\n        let felt: gen::Felt = contract_address.0.key().try_into()?;\n        let contract_address = gen::Address(felt);\n\n        let key = gen::StorageKey::try_new(\u0026key.0.to_string())\n            .map_err(Into::\u003cError\u003e::into)?;\n\n        let block_id = gen::BlockId::BlockHash {\n            block_hash: gen::BlockHash(self.state.block_hash.clone()),\n        };\n\n        let ret = self\n            .client\n            .getStorageAt(\n                contract_address.clone(),\n                key.clone(),\n                block_id.clone(),\n            )\n            .map_err(Into::\u003cError\u003e::into)?;\n        tracing::info!(?contract_address, ?key, value=?ret, \"get_storage_at\");\n\n        if ret.as_ref() == \"0x0\" {\n            tracing::info!(\"get_storage_at: skipping proof for zero value\");\n            return Ok(ret.try_into()?);\n        }\n\n        let proof = self\n            .client\n            .getProof(block_id, contract_address.clone(), vec![key.clone()])\n            .map_err(Into::\u003cError\u003e::into)?;\n        tracing::info!(\"get_storage_at: proof received\");\n\n        let global_root = self.state.root.clone();\n        let value = ret.clone();\n        proof.verify(global_root, contract_address, key, value).map_err(\n            |e| {\n                StateError::StateReadError(format!(\n                    \"Failed to verify merkle proof: {e:?}\"\n                ))\n            },\n        )?;\n        tracing::info!(\"get_storage_at: proof verified\");\n\n        Ok(ret.try_into()?)\n    }\n\n    fn get_nonce_at(\n        \u0026self,\n        contract_address: ContractAddress,\n    ) -\u003e StateResult\u003cNonce\u003e {\n        tracing::info!(?contract_address, \"get_nonce_at\");\n\n        let block_id = gen::BlockId::BlockTag(gen::BlockTag::Latest);\n\n        let felt: gen::Felt = contract_address.0.key().try_into()?;\n        let contract_address = gen::Address(felt);\n\n        let ret = self\n            .client\n            .getNonce(block_id, contract_address)\n            .map_err(Into::\u003cError\u003e::into)?;\n\n        Ok(Nonce(ret.try_into()?))\n    }\n\n    fn get_class_hash_at(\n        \u0026self,\n        contract_address: ContractAddress,\n    ) -\u003e StateResult\u003cClassHash\u003e {\n        tracing::info!(?contract_address, \"get_class_hash_at\");\n\n        let block_id = gen::BlockId::BlockTag(gen::BlockTag::Latest);\n\n        let felt: gen::Felt = contract_address.0.key().try_into()?;\n        let contract_address = gen::Address(felt);\n\n        let ret = self\n            .client\n            .getClassHashAt(block_id, contract_address)\n            .map_err(Into::\u003cError\u003e::into)?;\n\n        Ok(ClassHash(ret.try_into()?))\n    }\n\n    fn get_compiled_contract_class(\n        \u0026self,\n        class_hash: ClassHash,\n    ) -\u003e StateResult\u003cContractClass\u003e {\n        tracing::info!(?class_hash, \"get_compiled_contract_class\");\n\n        let block_id = gen::BlockId::BlockTag(gen::BlockTag::Latest);\n\n        let class_hash: gen::Felt = class_hash.0.try_into()?;\n\n        let ret = self\n            .client\n            .getClass(block_id, class_hash)\n            .map_err(Into::\u003cError\u003e::into)?;\n\n        Ok(ret.try_into()?)\n    }\n\n    fn get_compiled_class_hash(\n        \u0026self,\n        class_hash: ClassHash,\n    ) -\u003e StateResult\u003cCompiledClassHash\u003e {\n        tracing::info!(?class_hash, \"get_compiled_class_hash\");\n        Err(StateError::UndeclaredClassHash(class_hash))\n    }\n}\n\nimpl\u003cT: gen::client::blocking::HttpClient\u003e BlockifierState for StateProxy\u003cT\u003e {\n    fn set_storage_at(\n        \u0026mut self,\n        contract_address: ContractAddress,\n        key: StarknetStorageKey,\n        value: StarkFelt,\n    ) -\u003e StateResult\u003c()\u003e {\n        tracing::info!(?contract_address, ?key, ?value, \"set_storage_at\");\n        Ok(())\n    }\n\n    fn increment_nonce(\n        \u0026mut self,\n        contract_address: ContractAddress,\n    ) -\u003e StateResult\u003c()\u003e {\n        tracing::info!(?contract_address, \"increment_nonce\");\n        Ok(())\n    }\n\n    fn set_class_hash_at(\n        \u0026mut self,\n        contract_address: ContractAddress,\n        class_hash: ClassHash,\n    ) -\u003e StateResult\u003c()\u003e {\n        tracing::info!(?contract_address, ?class_hash, \"set_class_hash_at\");\n        Ok(())\n    }\n\n    fn set_contract_class(\n        \u0026mut self,\n        class_hash: ClassHash,\n        contract_class: ContractClass,\n    ) -\u003e StateResult\u003c()\u003e {\n        tracing::info!(?class_hash, ?contract_class, \"set_contract_class\");\n        Ok(())\n    }\n\n    fn set_compiled_class_hash(\n        \u0026mut self,\n        class_hash: ClassHash,\n        compiled_class_hash: CompiledClassHash,\n    ) -\u003e StateResult\u003c()\u003e {\n        tracing::info!(\n            ?class_hash,\n            ?compiled_class_hash,\n            \"set_compiled_class_hash\"\n        );\n        Ok(())\n    }\n\n    fn add_visited_pcs(\u0026mut self, class_hash: ClassHash, pcs: \u0026HashSet\u003cusize\u003e) {\n        tracing::info!(?class_hash, pcs.len = pcs.len(), \"add_visited_pcs\");\n    }\n}\n","traces":[{"line":48,"address":[22854368,22862452,22863060],"length":1,"stats":{"Line":2}},{"line":53,"address":[22854540],"length":1,"stats":{"Line":2}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[22854627,22854695,22863104,22863132],"length":1,"stats":{"Line":8}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[22854757,2285486 ta.root;\n        let storage_proofs = \u0026contract_data.storage_proofs.as_ref().ok_or(\n            jsonrpc::Error::new(-32700, \"No storage proof found\".to_string()),\n        )?[0];\n\n        match Self::parse_proof(key.as_ref(), value, storage_proofs)? {\n            Some(computed_root) if computed_root.as_ref() == root.as_ref() =\u003e {\n                Ok(())\n            }\n            Some(computed_root)  =\u003e {\n                Err(jsonrpc::Error::new(\n                    -32700,\n                    format!(\n                        \"Proof invalid:\\nprovided-root -\u003e {}\\ncomputed-root -\u003e {}\\n\",\n                        root.as_ref(), computed_root.as_ref()\n                    ),\n                ))\n            },\n            None =\u003e Err(jsonrpc::Error::new(\n                -32700,\n                format!(\"Proof invalid for root -\u003e {}\\n\", root.as_ref()),\n            )),\n        }\n    }\n\n    fn verify_contract_proof(\n        \u0026self,\n        contract_data: \u0026ContractData,\n        global_root: Felt,\n        contract_address: Address,\n    ) -\u003e Result\u003c(), jsonrpc::Error\u003e {\n        let state_hash = Self::calculate_contract_state_hash(contract_data)?;\n\n        match Self::parse_proof(\n            contract_address.0.as_ref(),\n            state_hash,\n            \u0026self.contract_proof,\n        )? {\n            Some(storage_commitment) =\u003e {\n                let class_commitment = self.class_commitment.as_ref().ok_or(\n                    jsonrpc::Error::new(\n                        -32700,\n                        \"No class commitment\".to_string(),\n                    ),\n                )?;\n                let parsed_global_root = Self::calculate_global_root(\n                    class_commitment,\n                    storage_commitment,\n                )\n                .map_err(|_| {\n                    jsonrpc::Error::new(\n                        -32700,\n                        \"Failed to calculate global root\".to_string(),\n                    )\n                })?;\n                let state_commitment = self.state_commitment.as_ref().ok_or(\n                    jsonrpc::Error::new(\n                        -32700,\n                        \"No state commitment\".to_string(),\n                    ),\n                )?;\n                if state_commitment.as_ref() == parsed_global_root.as_ref()\n                    \u0026\u0026 global_root.as_ref() == parsed_global_root.as_ref()\n                {\n                    Ok(())\n                } else {\n                    Err(jsonrpc::Error::new(\n                        -32700,\n                        format!(\"Proof invalid:\\nstate commitment -\u003e {}\\nparsed global root -\u003e {}\\n global root -\u003e {}\", \n                        state_commitment.as_ref(), parsed_global_root.as_ref(), global_root.as_ref())\n                    ))\n                }\n            }\n            None =\u003e Err(jsonrpc::Error::new(\n                -32700,\n                format!(\n                    \"Could not parse global root for root: {}\",\n                    global_root.as_ref()\n                ),\n            )),\n        }\n    }\n\n    fn calculate_contract_state_hash(\n        contract_data: \u0026ContractData,\n    ) -\u003e Result\u003cFelt, jsonrpc::Error\u003e {\n        // The contract state hash is defined as H(H(H(hash, root), nonce), CONTRACT_STATE_HASH_VERSION)\n        const CONTRACT_STATE_HASH_VERSION: FieldElement = FieldElement::ZERO;\n        let hash = pedersen_hash(\n            \u0026FieldElement::from_hex(contract_data.class_hash.as_ref())\n                .map_err(|_| {\n                    jsonrpc::Error::new(\n                        -32701,\n                        \"Failed to create Field Element\".to_string(),\n                    )\n                })?,\n            \u0026FieldElement::from_hex(contract_data.root.as_ref()).map_err(\n                |_| {\n                    jsonrpc::Error::new(\n                        -32701,\n                        \"Failed to create Field Element\".to_string(),\n                    )\n                },\n            )?,\n        );\n        let hash = pedersen_hash(\n            \u0026hash,\n            \u0026FieldElement::from_hex(contract_data.nonce.as_ref()).map_err(\n                |_| {\n                    jsonrpc::Error::new(\n                        -32701,\n                        \"Failed to create Field Element\".to_string(),\n                    )\n                },\n            )?,\n        );\n        let hash = pedersen_hash(\u0026hash, \u0026CONTRACT_STATE_HASH_VERSION);\n        Felt::try_new(\u0026format!(\"0x{:x}\", hash)).map_err(|_| {\n            jsonrpc::Error::new(\n                -32701,\n                \"Failed to create Field Element\".to_string(),\n            )\n        })\n    }\n\n    fn calculate_global_root(\n        class_commitment: \u0026Felt,\n        storage_commitment: Felt,\n    ) -\u003e Result\u003cFelt, jsonrpc::Error\u003e {\n        let global_state_ver =\n            FieldElement::from_bytes_be_slice(b\"STARKNET_STATE_V0\");\n        let hash = poseidon_hash_many(\u0026[\n            global_state_ver,\n            FieldElement::from_hex(storage_commitment.as_ref()).map_err(\n                |_| {\n                    jsonrpc::Error::new(\n                        -32701,\n                        \"Failed to create Field Element\".to_string(),\n                    )\n                },\n            )?,\n            FieldElement::from_hex(class_commitment.as_ref()).map_err(\n                |_| {\n                    jsonrpc::Error::new(\n                        -32701,\n                        \"Failed to create Field Element\".to_string(),\n                    )\n                },\n            )?,\n        ]);\n        Felt::try_new(\u0026format!(\"0x{:x}\", hash)).map_err(|_| {\n            jsonrpc::Error::new(\n                -32701,\n                \"Failed to create Field Element\".to_string(),\n            )\n        })\n    }\n\n    fn parse_proof(\n        key: impl Into\u003cString\u003e,\n        value: Felt,\n        proof: \u0026[Node],\n    ) -\u003e Result\u003cOption\u003cFelt\u003e, jsonrpc::Error\u003e {\n        let key = FieldElement::from_hex(\u0026key.into()).map_err(|_| {\n            jsonrpc::Error::new(\n                -32701,\n                \"Failed to create Field Element\".to_string(),\n            )\n        })?;\n        let key = felt_to_bits(\u0026key.to_bytes_be());\n        if key.len() != 251 {\n            return Ok(None);\n        }\n        let value = FieldElement::from_hex(value.as_ref()).map_err(|_| {\n            jsonrpc::Error::new(\n                -32701,\n                \"Failed to create Field Element\".to_string(),\n            )\n        })?;\n        // initialized to the value so if the last node\n        // in the proof is a binary node we can still verify\n        let (mut hold, mut path_len) = (value, 0);\n        // reverse the proof in order to hash from the leaf towards the root\n        for (i, node) in proof.iter().rev().enumerate() {\n            match node {\n                Node::EdgeNode(EdgeNode {\n                    edge: EdgeNodeEdge { child, path },\n                }) =\u003e {\n                    // calculate edge hash given by provider\n                    let child_felt = FieldElement::from_hex(child.as_ref())\n                        .map_err(|_| {\n                            jsonrpc::Error::new(\n                                -32701,\n                                \"Failed to create Field Element\".to_string(),\n                            )\n                        })?;\n                    let path_value = FieldElement::from_hex(\n                        path.value.as_ref(),\n                    )\n                    .map_err(|_| {\n                        jsonrpc::Error::new(\n                            -32701,\n                            \"Failed to create Field Element\".to_string(),\n                        )\n                    })?;\n                    let provided_hash = pedersen_hash(\u0026child_felt, \u0026path_value)\n                        + FieldElement::from(path.len as u64);\n                    if i == 0 {\n                        // mask storage key\n                        let computed_hash = match felt_from_bits(\n                            \u0026key,\n                            Some(251 - path.len as usize),\n                        ) {\n                            Ok(masked_key) =\u003e {\n                                pedersen_hash(\u0026value, \u0026masked_key)\n                                    + FieldElement::from(path.len as u64)\n                            }\n                            Err(_) =\u003e return Ok(None),\n                        };\n                        // verify computed hash against provided hash\n                        if provided_hash != computed_hash {\n                            return Ok(None);\n                        };\n                    }\n\n                    // walk up the remaining path\n                    path_len += path.len;\n                    hold = provided_hash;\n                }\n                Node::BinaryNode(BinaryNode {\n                    binary: BinaryNodeBinary { left, right },\n                }) =\u003e {\n                    path_len += 1;\n                    let left = FieldElement::from_hex(left.as_ref()).map_err(\n                        |_| {\n                            jsonrpc::Error::new(\n                                -32701,\n                                \"Failed to create Field Element\".to_string(),\n                            )\n                        },\n                    )?;\n                    let right = FieldElement::from_hex(right.as_ref())\n                        .map_err(|_| {\n                            jsonrpc::Error::new(\n                                -32701,\n                                \"Failed to create Field Element\".to_string(),\n                            )\n                        })?;\n                    // identify path direction for this node\n                    let expected_hash =\n                        match Direction::from(key[251 - path_len as usize]) {\n                            Direction::Left =\u003e pedersen_hash(\u0026hold, \u0026right),\n                            Direction::Right =\u003e pedersen_hash(\u0026left, \u0026hold),\n                        };\n\n                    hold = pedersen_hash(\u0026left, \u0026right);\n                    // verify calculated hash vs provided hash for the node\n                    if hold != expected_hash {\n                        return Ok(None);\n                    };\n                }\n            };\n        }\n\n        Ok(Some(Felt::try_new(\u0026format!(\"0x{:x}\", hold))?))\n    }\n}\n#[cfg(test)]\nmod tests {\n    use crate::gen::{\n        Address, ContractData, Felt, GetProofResult, Node, StorageKey,\n    };\n\n    #[test]\n    fn valid_one_level_parse_proof() {\n        let key = \"0x0341c1bdfd89f69748aa00b5742b03adbffd79b8e80cab5c50d91cd8c2a79be1\".to_string();\n        let value =\n            Felt::try_new(\"0x47616d65206f66204c69666520546f6b656e\").unwrap();\n        let edge_node_string = r#\"[{\n            \"edge\": {\n                \"child\": \"0x47616d65206f66204c69666520546f6b656e\",\n                \"path\": {\n                    \"len\": 231,\n                    \"value\": \"0x3dfd89f69748aa00b5742b03adbffd79b8e80cab5c50d91cd8c2a79be1\"\n                }\n            }\n        }]\"#;\n        let proof: Vec\u003cNode\u003e = serde_json::from_str(edge_node_string).unwrap();\n        let ret_val = GetProofResult::parse_proof(key, value, \u0026proof).unwrap();\n\n        assert!(ret_val.is_some());\n        let ret_val = ret_val.unwrap();\n        assert_eq!(\n            re nc move {\n        let ret = axum::serve(listener, app.into_make_service())\n            .with_graceful_shutdown(async move {\n                let _ = rx.await;\n            })\n            .await;\n        if let Err(e) = ret {\n            tracing::error!(\"server shut down with error: {e:?}\");\n        }\n    });\n\n    Ok(Server(tx, jh, port))\n}\n\n#[derive(Deserialize, Serialize)]\n#[serde(untagged)]\nenum Request {\n    Single(jsonrpc::Request),\n    Batch(Vec\u003cjsonrpc::Request\u003e),\n}\n\n#[derive(Default, Deserialize, Serialize)]\n#[serde(untagged)]\nenum Response {\n    #[default]\n    Empty,\n    Single(jsonrpc::Response),\n    Batch(Vec\u003cjsonrpc::Response\u003e),\n}\n\nstruct RpcError(jsonrpc::Error);\n\nimpl IntoResponse for RpcError {\n    fn into_response(self) -\u003e axum::response::Response {\n        let code = axum::http::StatusCode::INTERNAL_SERVER_ERROR;\n        (code, self.0.message).into_response()\n    }\n}\n\n#[derive(Clone)]\nstruct Context {\n    url: String,\n    client: Arc\u003cgen::client::Client\u003cHttp\u003e\u003e,\n    state: Arc\u003cRwLock\u003cClientState\u003e\u003e,\n}\n\nimpl Context {\n    async fn get_state(\n        \u0026self,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cClientState, jsonrpc::Error\u003e {\n        let block = self.getBlockWithTxHashes(block_id).await?;\n        let gen::GetBlockWithTxHashesResult::BlockWithTxHashes(block) = block\n        else {\n            return Err(jsonrpc::Error {\n                code: -1,\n                message: \"Pending block received\".to_owned(),\n            });\n        };\n        Ok(ClientState {\n            block_number: *block.block_header.block_number.as_ref() as u64,\n            block_hash: block.block_header.block_hash.0,\n            root: block.block_header.new_root,\n        })\n    }\n\n    async fn resolve_block_id(\n        \u0026self,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003c(BlockId, Felt), jsonrpc::Error\u003e {\n        let state = \u0026self.state.read().await;\n        match block_id {\n            gen::BlockId::BlockNumber { block_number } =\u003e {\n                self.resolve_block_by_number(block_number, state).await\n            }\n            gen::BlockId::BlockHash { block_hash } =\u003e {\n                self.resolve_block_by_hash(block_hash, state).await\n            }\n            gen::BlockId::BlockTag(BlockTag::Latest) =\u003e {\n                let block_number =\n                    BlockNumber::try_new(state.block_number as i64)?;\n                Ok((BlockId::BlockNumber { block_number }, state.root.clone()))\n            }\n            gen::BlockId::BlockTag(BlockTag::Pending) =\u003e Err(jsonrpc::Error {\n                code: -1,\n                message: \"Pending block is not supported\".to_owned(),\n            }),\n        }\n    }\n\n    async fn resolve_block_by_number(\n        \u0026self,\n        block_number: BlockNumber,\n        current_state: \u0026ClientState,\n    ) -\u003e Result\u003c(BlockId, Felt), jsonrpc::Error\u003e {\n        let req_block_number = *block_number.as_ref() as u64;\n        if req_block_number \u003e= current_state.block_number {\n            return Ok((\n                BlockId::BlockNumber {\n                    block_number: BlockNumber::try_new(\n                        current_state.block_number as i64,\n                    )?,\n                },\n                current_state.root.clone(),\n            ));\n        }\n        let state = self\n            .get_state(BlockId::BlockNumber {\n                block_number: block_number.clone(),\n            })\n            .await?;\n        if state.block_number != req_block_number {\n            return Err(jsonrpc::Error {\n                code: -1,\n                message: \"Failed to verify requested block by number\"\n                    .to_string(),\n            });\n        }\n        Ok((BlockId::BlockNumber { block_number }, state.root))\n    }\n\n    async fn resolve_block_by_hash(\n        \u0026self,\n        block_hash: BlockHash,\n        current_state: \u0026ClientState,\n    ) -\u003e Result\u003c(BlockId, Felt), jsonrpc::Error\u003e {\n        if block_hash.0.as_ref() == current_state.block_hash.as_ref() {\n            return Ok((\n                BlockId::BlockHash { block_hash },\n                current_state.root.clone(),\n            ));\n        }\n        let state = self\n            .get_state(BlockId::BlockHash { block_hash: block_hash.clone() })\n            .await?;\n        if block_hash.0.as_ref() != state.block_hash.as_ref()\n            || state.block_number \u003e= current_state.block_number\n        {\n            return Err(jsonrpc::Error {\n                code: -1,\n                message: \"Failed to verify requested block by hash\".to_string(),\n            });\n        }\n        Ok((BlockId::BlockHash { block_hash }, state.root))\n    }\n}\n\nasync fn handle_request(\n    State(ctx): State\u003cContext\u003e,\n    Json(req): Json\u003cRequest\u003e,\n) -\u003e Result\u003cimpl IntoResponse, RpcError\u003e {\n    match req {\n        Request::Single(req) =\u003e {\n            let res = gen::handle(\u0026ctx, \u0026req).await;\n            if req.id.is_some() {\n                Ok(Json(Response::Single(res)))\n            } else {\n                Ok(Json::default()) // no response for notifications\n            }\n        }\n        Request::Batch(reqs) =\u003e {\n            let mut ret = Vec::with_capacity(reqs.len());\n            for req in reqs {\n                let ctx = ctx.clone();\n                let res = gen::handle(\u0026ctx, \u0026req).await;\n                if req.id.is_some() {\n                    ret.push(res);\n                }\n            }\n            Ok(Json(Response::Batch(ret)))\n        }\n    }\n}\n\n#[async_trait::async_trait]\nimpl gen::Rpc for Context {\n    async fn addDeclareTransaction(\n        \u0026self,\n        declare_transaction: BroadcastedDeclareTxn,\n    ) -\u003e std::result::Result\u003cAddDeclareTransactionResult, jsonrpc::Error\u003e {\n        self.client.addDeclareTransaction(declare_transaction).await\n    }\n\n    async fn addDeployAccountTransaction(\n        \u0026self,\n        deploy_account_transaction: BroadcastedDeployAccountTxn,\n    ) -\u003e std::result::Result\u003cAddDeployAccountTransactionResult, jsonrpc::Error\u003e\n    {\n        self.client\n            .addDeployAccountTransaction(deploy_account_transaction)\n            .await\n    }\n\n    async fn addInvokeTransaction(\n        \u0026self,\n        invoke_transaction: BroadcastedInvokeTxn,\n    ) -\u003e std::result::Result\u003cAddInvokeTransactionResult, jsonrpc::Error\u003e {\n        self.client.addInvokeTransaction(invoke_transaction).await\n    }\n\n    async fn blockHashAndNumber(\n        \u0026self,\n    ) -\u003e std::result::Result\u003cBlockHashAndNumberResult, jsonrpc::Error\u003e {\n        self.client.blockHashAndNumber().await\n    }\n\n    async fn blockNumber(\n        \u0026self,\n    ) -\u003e std::result::Result\u003cBlockNumber, jsonrpc::Error\u003e {\n        self.client.blockNumber().await\n    }\n\n    async fn call(\n        \u0026self,\n        request: FunctionCall,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cVec\u003cFelt\u003e, jsonrpc::Error\u003e {\n        let client = gen::client::blocking::Client::new(\u0026self.url, Http::new());\n        let state = self.state.read().await.clone();\n\n        // TODO: address that effectively only the 'latest' block is supported\n        tracing::warn!(requested_block=?block_id, current_state=?state, \"call\");\n\n        let call_info = tokio::task::spawn_blocking(move || {\n            crate::exe::call(client.clone(), request, state)\n        })\n        .await\n        .map_err(|e| {\n            iamgroot::jsonrpc::Error::new(500, format!(\"join error: {e}\"))\n        })??;\n\n        let ret: Result\u003cVec\u003cFelt\u003e, Error\u003e = call_info\n            .execution\n            .retdata\n            .0\n            .into_iter()\n            .map(|e| e.try_into())\n            .collect();\n\n        Ok(ret?)\n    }\n\n    async fn chainId(\u0026self) -\u003e std::result::Result\u003cChainId, jsonrpc::Error\u003e {\n        self.client.chainId().await\n    }\n\n    async fn estimateFee(\n        \u0026self,\n        request: Vec\u003cBroadcastedTxn\u003e,\n        simulation_flags: Vec\u003cSimulationFlagForEstimateFee\u003e,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cVec\u003cFeeEstimate\u003e, jsonrpc::Error\u003e {\n        self.client.estimateFee(request, simulation_flags, block_id).await\n    }\n\n    async fn estimateMessageFee(\n        \u0026self,\n        message: MsgFromL1,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cFeeEstimate, jsonrpc::Error\u003e {\n        self.client.estimateMessageFee(message, block_id).await\n    }\n\n    async fn getBlockTransactionCount(\n        \u0026self,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cGetBlockTransactionCountResult, jsonrpc::Error\u003e\n    {\n        self.client.getBlockTransactionCount(block_id).await\n    }\n\n    async fn getBlockWithReceipts(\n        \u0026self,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cGetBlockWithReceiptsResult, jsonrpc::Error\u003e {\n        self.client.getBlockWithReceipts(block_id).await\n    }\n\n    async fn getBlockWithTxHashes(\n        \u0026self,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cGetBlockWithTxHashesResult, jsonrpc::Error\u003e {\n        self.client.getBlockWithTxHashes(block_id).await\n    }\n\n    async fn getBlockWithTxs(\n        \u0026self,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cGetBlockWithTxsResult, jsonrpc::Error\u003e {\n        self.client.getBlockWithTxs(block_id).await\n    }\n\n    async fn getClass(\n        \u0026self,\n        block_id: BlockId,\n        class_hash: Felt,\n    ) -\u003e std::result::Result\u003cGetClassResult, jsonrpc::Error\u003e {\n        self.client.getClass(block_id, class_hash).await\n    }\n\n    async fn getClassAt(\n        \u0026self,\n        block_id: BlockId,\n        contract_address: Address,\n    ) -\u003e std::result::Result\u003cGetClassAtResult, jsonrpc::Error\u003e {\n        self.client.getClassAt(block_id, contract_address).await\n    }\n\n    async fn getClassHashAt(\n        \u0026self,\n        block_id: BlockId,\n        contract_address: Address,\n    ) -\u003e std::result::Result\u003cFelt, jsonrpc::Error\u003e {\n        self.client.getClassHashAt(block_id, contract_address).await\n    }\n\n    async fn getEvents(\n        \u0026self,\n        filter: GetEventsFilter,\n    ) -\u003e std::result::Result\u003cEventsChunk, jsonrpc::Error\u003e {\n        self.client.getEvents(filter).await\n    }\n\n    async fn getNonce(\n        \u0026self,\n        block_id: BlockId,\n        contract_address: Address,\n    ) -\u003e std::result::Result\u003cFelt, jsonrpc::Error\u003e {\n        self.client.getNonce(block_id, contract_address).await\n    }\n\n    async fn getStateUpdate(\n        \u0026self,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cGetStateUpdateResult, jsonrpc::Error\u003e {\n        self.client.getStateUpdate(block_id).await\n    }\n\n    async fn getStorageAt(\n        \u0026self,\n        contract_address: Address,\n        key: StorageKey,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cFelt, jsonrpc::Error\u003e {\n        let (block_id, state_root) = self.resolve_block_id(block_id).await?;\n\n        let result = self\n            .client\n            .getStorageAt(\n                contract_address.clone(),\n                key.clone(),\n                block_id.clone(),\n            )\n            .await?;\n        tracing::info!(\n            ?contract_address,\n            ?key,\n            ?block_id,\n            ?result,\n            \"getStorageAt\"\n        );\n\n        let proof = self\n            .client\n            .getProof(block_id, contract_address.clone(), vec![key.clone()])\n            .await?;\n\n        proof.verify(state_root, contract_address, key, result.clone())?;\n        tracing::info!(\"getProof: verified\");\n\n        Ok(result)\n    }\n\n    async fn getTransactionByBlockIdAndIndex(\n        \u0026self,\n        block_id: BlockId,\n        index: GetTransactionByBlockIdAndIndexIndex,\n    ) -\u003e std::result::Result\u003c\n        GetTransactionByBlockIdAndIndexResult,\n        jsonrpc::Error,\n    \u003e {\n        self.client.getTransactionByBlockIdAndIndex(block_id, index).await\n    }\n\n    async fn getTransactionByHash(\n        \u0026self,\n        transaction_hash: TxnHash,\n    ) -\u003e std::result::Result\u003cGetTransactionByHashResult, jsonrpc::Error\u003e {\n        self.client.getTransactionByHash(transaction_hash).await\n    }\n\n    async fn getTransactionReceipt(\n        \u0026self,\n        transaction_hash: TxnHash,\n    ) -\u003e std::result::Result\u003cTxnReceiptWithBlockInfo, jsonrpc::Error\u003e {\n        self.client.getTransactionReceipt(transaction_hash).await\n    }\n\n    async fn getTransactionStatus(\n        \u0026self,\n        transaction_hash: TxnHash,\n    ) -\u003e std::result::Result\u003cGetTransactionStatusResult, jsonrpc::Error\u003e {\n        self.client.getTransactionStatus(transaction_hash).await\n    }\n\n    async fn simulateTransactions(\n        \u0026self,\n        block_id: BlockId,\n        transactions: Vec\u003cBroadcastedTxn\u003e,\n        simulation_flags: Vec\u003cSimulationFlag\u003e,\n    ) -\u003e std::result::Result\u003cVec\u003cSimulatedTransaction\u003e, jsonrpc::Error\u003e {\n        self.client\n            .simulateTransactions(block_id, transactions, simulation_flags)\n            .await\n    }\n\n    async fn specVersion(\u0026self) -\u003e std::result::Result\u003cString, jsonrpc::Error\u003e {\n        self.client.specVersion().await\n    }\n\n    async fn syncing(\n        \u0026self,\n    ) -\u003e std::result::Result\u003cSyncingResult, jsonrpc::Error\u003e {\n        self.client.syncing().await\n    }\n\n    async fn traceBlockTransactions(\n        \u0026self,\n        block_id: BlockId,\n    ) -\u003e std::result::Result\u003cVec\u003cBlockTransactionTrace\u003e, jsonrpc::Error\u003e {\n        self.client.traceBlockTransactions(block_id).await\n    }\n\n    async fn traceTransaction(\n        \u0026self,\n        transaction_hash: TxnHash,\n    ) -\u003e std::result::Result\u003cTransactionTrace, jsonrpc::Error\u003e {\n        self.client.traceTransaction(transaction_hash).await\n    }\n\n    async fn getProof(\n        \u0026self,\n        block_id: gen::BlockId,\n        contract_address: gen::Address,\n        keys: Vec\u003cgen::StorageKey\u003e,\n    ) -\u003e std::result::Result\u003cgen::GetProofResult, jsonrpc::Error\u003e {\n        self.client.getProof(block_id, contract_address, keys).await\n    }\n\n    async fn getTxStatus(\n        \u0026self,\n        transaction_hash: gen::TxnHash,\n    ) -\u003e std::result::Result\u003cgen::TxGatewayStatus, jsonrpc::Error\u003e {\n        self.client.getTxStatus(transaction_hash).await\n    }\n\n    async fn version(\u0026self) -\u003e std::result::Result\u003cString, jsonrpc::Error\u003e {\n        self.client.version().await\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::sync::Arc;\n\n    use iamgroot::jsonrpc;\n    use tokio::sync::RwLock;\n    use wiremock::{\n        matchers::any, Mock, MockGuard, MockServer, ResponseTemplate,\n    };\n\n    use crate::{\n        client::Http,\n        rpc::{BlockHash, BlockId, BlockNumber, BlockTag, Felt},\n    };\n\n    use super::{client::Client, ClientState, Context};\n\n    fn make_state(block_number: u64, block_hash: \u0026str) -\u003e ClientState {\n        ClientState {\n            block_number,\n            block_hash: Felt::try_new(block_hash).unwrap(),\n            root: Felt::try_new(\"0x0\").unwrap(),\n        }\n    }\n\n    fn make_context(\n        url_local: \u0026str,\n        url_client: \u0026str,\n        state: ClientState,\n    ) -\u003e Context {\n        let client = reqwest::Client::new();\n        Context {\n            url: url_local.to_string(),\n            client: Arc::new(Client::new(url_client, Http(client))),\n            state: Arc::new(RwLock::new(state)),\n        }\n    }\n\n    fn block_from_hash(block_hash: \u0026str) -\u003e BlockId {\n        BlockId::BlockHash {\n            block_hash: BlockHash(Felt::try_new(block_hash).unwrap()),\n        }\n    }\n\n    fn block_from_number(block_number: u64) -\u003e BlockId {\n        BlockId::BlockNumber {\n            block_number: BlockNumber::try_new(block_number as i64).unwrap(),\n        }\n    }\n\n    fn block_from_tag(tag: \u0026str) -\u003e BlockId {\n        match tag {\n            \"pending\" =\u003e BlockId::BlockTag(BlockTag::Pending),\n            _ =\u003e BlockId::BlockTag(BlockTag::Latest),\n        }\n    }\n\n    fn eq(lhs: \u0026BlockId, rhs: \u0026BlockId) -\u003e bool {\n        match (lhs, rhs) {\n            (\n                BlockId::BlockNumber { block_number: lhs },\n                BlockId::BlockNumber { block_number: rhs },\n            ) =\u003e lhs.as_ref() == rhs.as_ref(),\n            (\n                BlockId::BlockHash { block_hash: lhs },\n                BlockId::BlockHash { block_hash: rhs },\n            ) =\u003e lhs.0.as_ref() == rhs.0.as_ref(),\n            (\n                BlockId::BlockTag(BlockTag::Latest),\n                BlockId::BlockTag(BlockTag::Latest),\n            ) =\u003e true,\n            (\n                BlockId::BlockTag(BlockTag::Pending),\n                BlockId::BlockTag(BlockTag::Pending),\n            ) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n\n    fn get_block_with_tx_hashes_response(\n        block_num: u64,\n        block_hash: \u0026str,\n    ) -\u003e String {\n        serde_json::to_string(\u0026serde_json::json!(\n            {\n                \"jsonrpc\": \"2.0\",\n                \"id\":1,\n                \"result\": {\n                    \"block_hash\": block_hash,\n                    \"block_number\": block_num,\n                    \"l1_gas_price\": {\n                        \"price_in_fri\": \"0x2\",\n                        \"price_in_wei\": \"0x3\"\n                    },\n                    \"new_root\": \"0x4\",\n                    \"parent_hash\": \"0x5\",\n                    \"sequencer_address\": \"0x6\",\n                    \"starknet_version\": \"0.13.1\",\n                    \"status\": \"ACCEPTED_ON_L1\",\n                    \"timestamp\": 1,\n                    \"transactions\" : []\n                }\n            }\n        ))\n        .unwrap()\n    }\n\n    async fn setup_test_env(\n        starknet_server: \u0026MockServer,\n        helios_block_num: u64,\n        starknet_response_block_num: u64,\n        starknet_response_block_hash: \u0026str,\n        expect_request: u64,\n    ) -\u003e (MockGuard, Context) {\n        let mock_guard = Mock::given(any())\n            .respond_with(ResponseTemplate::new(200).set_body_string(\n                get_block_with_tx_hashes_response(\n                    starknet_response_block_num,\n                    starknet_response_block_hash,\n                ),\n            ))\n            .expect(expect_request)\n            .mount_as_scoped(starknet_server)\n            .await;\n        let state = make_state(helios_block_num, \"0x27\");\n        let context =\n            make_context(\"127.0.0.1:3030\", \u0026starknet_server.uri(), state);\n\n        (mock_guard, context)\n    }\n\n    async fn resolve_block_by_number_test(\n        requested_starknet_block_num: u64,\n        helios_block_num: u64,\n        starknet_response_  = [0u8; 32];\n        let bit_slice = BitSlice::\u003cu8, Msb0\u003e::from_slice_mut(\u0026mut slice);\n        bit_slice.set(249, true);\n        bit_slice.set(250, true);\n        assert_eq!(felt_to_bits(\u0026val.to_bytes_be()), \u0026bit_slice[..251]);\n    }\n\n    #[test]\n    fn test_felt_to_bits_fourteen() {\n        let val = FieldElement::from_dec_str(\"14\").unwrap();\n        let mut slice = [0u8; 32];\n        let bit_slice = BitSlice::\u003cu8, Msb0\u003e::from_slice_mut(\u0026mut slice);\n        bit_slice.set(247, true);\n        bit_slice.set(248, true);\n        bit_slice.set(249, true);\n        assert_eq!(felt_to_bits(\u0026val.to_bytes_be()), \u0026bit_slice[..251]);\n    }\n\n    #[test]\n    fn test_felt_from_bits_one() {\n        let mut slice = [0u8; 32];\n        let bit_slice = BitSlice::\u003cu8, Msb0\u003e::from_slice_mut(\u0026mut slice);\n        bit_slice.set(250, true);\n        assert_eq!(\n            felt_from_bits(\u0026bit_slice[..251], None).unwrap(),\n            FieldElement::ONE\n        );\n    }\n\n    #[test]\n    fn test_felt_from_bits_seven() {\n        let mut slice = [0u8; 32];\n        let bit_slice = BitSlice::\u003cu8, Msb0\u003e::from_slice_mut(\u0026mut slice);\n        bit_slice.set(248, true);\n        bit_slice.set(249, true);\n        bit_slice.set(250, true);\n        assert_eq!(\n            felt_from_bits(\u0026bit_slice[..251], None).unwrap(),\n            FieldElement::from_dec_str(\"7\").unwrap()\n        );\n    }\n\n    #[test]\n    fn test_felt_from_bits_mask() {\n        let mut slice = [0u8; 32];\n        let bit_slice = BitSlice::\u003cu8, Msb0\u003e::from_slice_mut(\u0026mut slice);\n        bit_slice.set(0, true);\n        bit_slice.set(250, true);\n        assert_eq!(\n            felt_from_bits(\u0026bit_slice[..251], None).unwrap(),\n            FieldElement::from_dec_str(\n                \"1809251394333065553493296640760748560207343510400633813116524750123642650625\"\n            )\n            .unwrap()\n        );\n        assert_eq!(\n            felt_from_bits(\u0026bit_slice[..251], Some(1)).unwrap(),\n            FieldElement::from_dec_str(\"1\").unwrap()\n        );\n    }\n\n    #[test]\n    fn test_felt_from_bits_wrong_mask_value() {\n        let mut slice = [0u8; 32];\n        let bit_slice = BitSlice::\u003cu8, Msb0\u003e::from_slice_mut(\u0026mut slice);\n        assert!(felt_from_bits(\u0026bit_slice[..251], Some(252)).is_err());\n    }\n}\n","traces":[{"line":6,"address":[22266528],"length":1,"stats":{"Line":7}},{"line":7,"address":[31821333,31821371,31821438],"length":1,"stats":{"Line":7}},{"line":10,"address":[74134567],"length":1,"stats":{"Line":7}},{"line":14,"address":[74134718,74134624,74135469,74134896],"length":1,"stats":{"Line":7}},{"line":15,"address":[74134917],"length":1,"stats":{"Line":0}},{"line":18,"address":[22266707],"length":1,"stats":{"Line":7}},{"line":19,"address":[22266799],"length":1,"stats":{"Line":7}},{"line":20,"address":[26344692,26343533],"length":1,"stats":{"Line":7}},{"line":21,"address":[22266914],"length":1,"stats":{"Line":1}},{"line":23,"address":[22266904],"length":1,"stats":{"Line":7}},{"line":25,"address":[22266785],"length":1,"stats":{"Line":1}},{"line":28,"address":[22266827],"length":1,"stats":{"Line":10}},{"line":29,"address":[22266847,22267003,22267168],"length":1,"stats":{"Line":20}},{"line":31,"address":[22267084],"length":1,"stats":{"Line":10}}],"covered":13,"coverable":14},{"path":["beerus","tests","account_katana.rs"],"content":"use std::{thread, time};\n\nuse beerus::{\n    client::Http,\n    gen::{\n        client::Client, Address, BlockId, BlockTag, BroadcastedDeclareTxn,\n        BroadcastedDeployAccountTxn, BroadcastedInvokeTxn, BroadcastedTxn,\n        DeployAccountTxn, DeployAccountTxnV1, DeployAccountTxnV1Type,\n        DeployAccountTxnV1Version, Felt, InvokeTxn, InvokeTxnV1,\n        InvokeTxnV1Type, InvokeTxnV1Version, Rpc, SimulationFlagForEstimateFee,\n        TxnHash,\n    },\n};\nuse common::constants::{\n    CLASS_HASH, COMPILED_ACCOUNT_CONTRACT_V2, COMPILED_ACCOUNT_CONTRACT_V3,\n    CONTRACT_ADDRESS, DECLARE_ACCOUNT_V2, DECLARE_ACCOUNT_V3, SENDER_ADDRESS,\n};\nuse common::katana::Katana;\n\nmod common;\n\nasync fn setup() -\u003e (Katana, Client\u003cHttp\u003e) {\n    let katana = Katana::init(\"http://127.0.0.1:0\").await.unwrap();\n    let url = format!(\"http://127.0.0.1:{}\", katana.port());\n    let client = Client::new(\u0026url, Http::new());\n    (katana, client)\n}\n\n#[tokio::test]\nasync fn declare_account_v3() {\n    let (_katana, client) = setup().await;\n    declare(\u0026client, COMPILED_ACCOUNT_CONTRACT_V3, DECLARE_ACCOUNT_V3).await;\n}\n\n#[tokio::test]\nasync fn declare_deploy_account_v2() {\n    let (_katana, client) = setup().await;\n    declare(\u0026client, COMPILED_ACCOUNT_CONTRACT_V2, DECLARE_ACCOUNT_V2).await;\n    estimate_deploy(\u0026client).await;\n    transfer_eth(\u0026client).await;\n    deploy(client).await;\n}\n\nasync fn declare(\n    client: \u0026Client\u003cHttp\u003e,\n    compiled_contract: \u0026str,\n    declare_account: \u0026str,\n) {\n    let block_id = BlockId::BlockTag(BlockTag::Pending);\n    let class_hash = Felt::try_new(CLASS_HASH).unwrap();\n    let contract_address = Address(Felt::try_new(SENDER_ADDRESS).unwrap());\n\n    let res_chain_id = client.chainId().await;\n    assert!(res_chain_id.is_ok());\n    assert_eq!(res_chain_id.unwrap().as_ref(), \"0x4b4154414e41\");\n\n    let res_class = client.getClass(block_id.clone(), class_hash.clone()).await;\n    assert!(res_class.is_err());\n    assert!(res_class.unwrap_err().message.contains(\"Class hash not found\"));\n\n    let res_nonce = client.getNonce(block_id.clone(), contract_address).await;\n    assert!(res_nonce.is_ok());\n    assert_eq!(res_nonce.unwrap().as_ref(), \"0x0\");\n\n    let res_spec_version = client.specVersion().await;\n    assert!(res_spec_version.is_ok());\n    assert_eq!(res_spec_version.unwrap().as_str(), \"0.7.1\");\n\n    let contract: Vec\u003cBroadcastedTxn\u003e =\n        serde_json::from_str(compiled_contract).unwrap();\n    let simulation_flags: Vec\u003cSimulationFlagForEstimateFee\u003e = vec![];\n    let res_estimate_fee =\n        client.estimateFee(contract, simulation_flags, block_id.clone()).await;\n    assert!(res_estimate_fee.is_ok());\n\n    let declare_account: BroadcastedDeclareTxn =\n        serde_json::from_str(declare_account).unwrap();\n    let res_declare_account =\n        client.addDeclareTransaction(declare_account).await;\n    assert!(res_declare_account.is_ok());\n\n    let block_mining_time = time::Duration::from_millis(1000);\n    thread::sleep(block_mining_time);\n\n    let res_class = client.getClass(block_id, class_hash).await;\n    assert!(res_class.is_ok());\n}\n\nasync fn estimate_deploy(client: \u0026Client\u003cHttp\u003e) {\n    let block_id = BlockId::BlockTag(BlockTag::Pending);\n    let contract_address = Address(Felt::try_new(CONTRACT_ADDRESS).unwrap());\n\n    let res_chain_id = client.chainId().await;\n    assert!(res_chain_id.is_ok());\n    assert_eq!(res_chain_id.unwrap().as_ref(), \"0x4b4154414e41\");\n\n    let res_nonce = client.getNonce(block_id.clone(), contract_address).await;\n    assert!(res_nonce.is_err());\n\n    let res_spec_version = client.specVersion().await;\n    assert!(res_spec_version.is_ok());\n    assert_eq!(res_spec_version.unwrap().as_str(), \"0.7.1\");\n\n    let max_fee = Felt::try_new(\"0x0\").unwrap();\n    let signature = vec![\n        Felt::try_new(\n            \"0x4695bbb6bc179a263b534f6083ca3dc45ffe3935ea86f3cc54a55c6de34eaa6\",\n        )\n        .unwrap(),\n        Felt::try_new(\n            \"0x2bd23130483dc20cbca45bd8f9f2c67e3393c2dd6763c7d08f99821a12e3ac5\",\n        )\n        .unwrap(),\n    ];\n    let version =\n        DeployAccountTxnV1Version::V0x100000000000000000000000000000001;\n    let deploy_account: Vec\u003cBroadcastedTxn\u003e =\n        vec![BroadcastedTxn::BroadcastedDeployAccountTxn(deploy_tx(\n            max_fee, signature, version,\n        ))];\n    let simulation_flags: Vec\u003cSimulationFlagForEstimateFee\u003e = vec![];\n    let res_estimate_fee =\n        client.estimateFee(deploy_account, simulation_flags, block_id).await;\n    assert!(res_estimate_fee.is_ok());\n}\n\nasync fn transfer_eth(client: \u0026Client\u003cHttp\u003e) {\n    let block_id = BlockId::BlockTag(BlockTag::Pending);\n    let sender_address = Address(Felt::try_new(SENDER_ADDRESS).unwrap());\n\n    let res_chain_id = client.chainId().await;\n    assert!(res_chain_id.is_ok());\n    assert_eq!(res_chain_id.unwrap().as_ref(), \"0x4b4154414e41\");\n\n    let res_chain_id = client.chainId().await;\n    assert!(res_chain_id.is_ok());\n    assert_eq!(res_chain_id.unwrap().as_ref(), \"0x4b4154414e41\");\n\n    let res_nonce =\n        client.getNonce(block_id.clone(), sender_address.clone()).await;\n    assert!(res_nonce.is_ok());\n    assert_eq!(res_nonce.unwrap().as_ref(), \"0x1\");\n\n    let res_spec_version = client.specVersion().await;\n    assert!(res_spec_version.is_ok());\n    assert_eq!(res_spec_version.unwrap().as_str(), \"0.7.1\");\n\n    let max_fee_estimate = Felt::try_new(\"0x0\").unwrap();\n    let signature_estimate = vec![\n        Felt::try_new(\n            \"0x1bc1b911315a5d7b5b2201b49e9622d755dbb383cf156523a369db0e742e266\",\n        )\n        .unwrap(),\n        Felt::try_new(\n            \"0x104e9068ad119cd9284e5c7822530bf224460c53dd99bd24e00ccd85dd15e6e\",\n        )\n        .unwrap(),\n    ];\n    let version_estimate_fee =\n        InvokeTxnV1Version::V0x100000000000000000000000000000001;\n    let estimate_fee_tx =\n        vec![BroadcastedTxn::BroadcastedInvokeTxn(invoke_tx(\n            sender_address.clone(),\n            max_fee_estimate,\n            signature_estimate,\n            version_estimate_fee,\n        ))];\n    let simulation_flags: Vec\u003cSimulationFlagForEstimateFee\u003e = vec![];\n    let res_estimate_fee = client\n        .estimateFee(estimate_fee_tx, simulation_flags, block_id.clone())\n        .await;\n    assert!(res_estimate_fee.is_ok());\n\n    let max_fee_invoke = Felt::try_new(\"0x17a70d4b0e800\").unwrap();\n    let signature_invoke = vec![\n        Felt::try_new(\n            \"0x5d4ef80a4e4217d8de52475799b4f3df3c82acaede506d90d34f44eedc0506b\",\n        )\n        .unwrap(),\n        Felt::try_new(\n            \"0x6786f06333100af063a9fce3388f5b733f0e2e7d247738a909594b92b90d8b9\",\n        )\n        .unwrap(),\n    ];\n    let version_invoke = InvokeTxnV1Version::V0x1;\n    let transfer_eth_tx = invoke_tx(\n        sender_address,\n        max_fee_invoke,\n        signature_invoke,\n        version_invoke,\n    );\n    let res_invoke_tx = client.addInvokeTransaction(transfer_eth_tx).await;\n    assert!(res_invoke_tx.is_ok());\n}\n\nasync fn deploy(client: Client\u003cHttp\u003e) {\n    let block_id = BlockId::BlockTag(BlockTag::Pending);\n    let contract_address = Address(Felt::try_new(CONTRACT_ADDRESS).unwrap());\n\n    let res_nonce = client.getNonce(block_id, contract_address).await;\n    assert!(res_nonce.is_err());\n\n    let max_fee = Felt::try_new(\"0x1c484e3020c00\").unwrap();\n    let signature = vec![\n        Felt::try_new(\n            \"0x1892f4e8d35a0f73f4eab5fd085c25ec576c9887da17af82f13b8caecb3cb9c\",\n        )\n        .unwrap(),\n        Felt::try_new(\n            \"0x11408b2e3e95e3c5d9dbdb354cf9c06dd66d1f99e86ac31e5820c6db4647a64\",\n        )\n        .unwrap(),\n    ];\n    let version = DeployAccountTxnV1Version::V0x1;\n    let deploy_account_tx = deploy_tx(max_fee, signature, version);\n    let res_deploy =\n        client.addDeployAccountTransaction(deploy_account_tx).await;\n    assert!(res_deploy.is_ok());\n\n    let block_mining_time = time::Duration::from_millis(1000);\n    thread::sleep(block_mining_time);\n\n    let tx_hash = TxnHash(\n        Felt::try_new(\n            \"0x1eb7ad201058042d681bb3159068978046b1d992561fdefa0bff content":"use beerus::gen::{Address, BlockId, BlockTag, Felt, Rpc, TxnHash};\n\nuse common::{\n    dummies::{\n        declare_transaction, deploy_transaction, estimate_fee_transaction,\n        invoke_transaction,\n    },\n    matchers::StarknetMatcher::{\n        self, AddDeclareTransaction, AddDeclareTransactionMalicious,\n        AddDeployAccountTransaction, AddInvokeTransaction, ChainId,\n        ChainIdMalicious, ClassError, ClassMalicious, ClassSuccess,\n        EstimateFee, EstimateFeeMalicious, GetTransactionReceipt, Nonce,\n        NonceMalicious, SpecVersion, SpecVersionMalicious,\n    },\n    node::setup_client_with_mock_starknet_node,\n};\n\nmod common;\n\n#[tokio::test]\nasync fn chain_id_test() {\n    let (client, _starknet_node) =\n        setup_client_with_mock_starknet_node(vec![ChainId]).await;\n    let result = client.chainId().await;\n    assert!(result.is_ok());\n}\n\n#[tokio::test]\nasync fn chain_id_nonce() {\n    let (client, _starknet_node) =\n        setup_client_with_mock_starknet_node(vec![ChainId, Nonce]).await;\n    assert!(client.chainId().await.is_ok());\n    assert!(client\n        .getNonce(\n            BlockId::BlockTag(BlockTag::Latest),\n            Address(Felt::try_new(\"0x0\").unwrap())\n        )\n        .await\n        .is_ok())\n}\n\n#[tokio::test]\nasync fn chain_id_called_twice() {\n    let (client, _starknet_node) =\n        setup_client_with_mock_starknet_node(vec![ChainId, ChainId]).await;\n    assert!(client.chainId().await.is_ok());\n    assert!(client.chainId().await.is_ok());\n}\n\n#[tokio::test]\nasync fn get_class_error() {\n    let (client, _starknet_node) =\n        setup_client_with_mock_starknet_node(vec![ClassError]).await;\n    assert!(client\n        .getClass(\n            BlockId::BlockTag(BlockTag::Latest),\n            Felt::try_new(\"0x0\").unwrap()\n        )\n        .await\n        .is_err());\n}\n\n#[tokio::test]\nasync fn get_class_success() {\n    let (client, _starknet_node) =\n        setup_client_with_mock_starknet_node(vec![ClassSuccess]).await;\n    assert!(client\n        .getClass(\n            BlockId::BlockTag(BlockTag::Latest),\n            Felt::try_new(\"0x0\").unwrap()\n        )\n        .await\n        .is_ok());\n}\n\n#[tokio::test]\nasync fn spec_version_estimate_fee() {\n    let (client, _starknet_node) =\n        setup_client_with_mock_starknet_node(vec![SpecVersion, EstimateFee])\n            .await;\n    let tx = estimate_fee_transaction();\n    assert!(client.specVersion().await.is_ok());\n    let res = client\n        .estimateFee(vec![tx], vec![], BlockId::BlockTag(BlockTag::Latest))\n        .await;\n    assert!(res.is_ok());\n}\n\n#[tokio::test]\nasync fn add_declare_transaction() {\n    let tx = declare_transaction();\n    let (client, _starknet_node) =\n        setup_client_with_mock_starknet_node(vec![AddDeclareTransaction]).await;\n    assert!(client.addDeclareTransaction(tx).await.is_ok());\n}\n\n#[tokio::test]\nasync fn declare_account() {\n    let (client, _starknet_node) = setup_client_with_mock_starknet_node(vec![\n        ChainId,\n        ClassError,\n        ChainId,\n        Nonce,\n        SpecVersion,\n        EstimateFee,\n        AddDeclareTransaction,\n    ])\n    .await;\n    let block_id = BlockId::BlockTag(BlockTag::Latest);\n    let class_hash = Felt::try_new(\"0x0\").unwrap();\n    let contract_address = Address(class_hash.clone());\n    let estimate_tx = estimate_fee_transaction();\n    let declare_tx = declare_transaction();\n\n    assert!(client.chainId().await.is_ok());\n    assert!(client.getClass(block_id.clone(), class_hash).await.is_err());\n    assert!(client.chainId().await.is_ok());\n    assert!(client.getNonce(block_id.clone(), contract_address).await.is_ok());\n    assert!(client.specVersion().await.is_ok());\n    assert!(client\n        .estimateFee(vec![estimate_tx], vec![], block_id)\n        .await\n        .is_ok());\n    assert!(client.addDeclareTransaction(declare_tx).await.is_ok());\n transaction();\n    let invoke_tx = invoke_transaction();\n    let deploy_tx = deploy_transaction();\n    let tx_hash = TxnHash(class_hash);\n\n    assert!(client.chainId().await.is_ok());\n    assert!(client\n        .getNonce(block_id.clone(), contract_address.clone())\n        .await\n        .is_ok());\n    assert!(client.specVersion().await.is_ok());\n    assert!(client\n        .estimateFee(vec![estimate_tx.clone()], vec![], block_id.clone())\n        .await\n        .is_ok());\n\n    assert!(client.chainId().await.is_ok());\n    assert!(client.chainId().await.is_ok());\n    assert!(client\n        .getNonce(block_id.clone(), contract_address.clone())\n        .await\n        .is_ok());\n    assert!(client.specVersion().await.is_ok());\n    assert!(client\n        .estimateFee(vec![estimate_tx], vec![], block_id.clone())\n        .await\n        .is_ok());\n    assert!(client.addInvokeTransaction(invoke_tx).await.is_ok());\n    assert!(client.getNonce(block_id, contract_address).await.is_ok());\n    assert!(client.addDeployAccountTransaction(deploy_tx).await.is_ok());\n    assert!(client.getTransactionReceipt(tx_hash).await.is_ok());\n}\n","traces":[],"covered":0,"coverable":0},{"path":["beerus","tests","common","constants.rs"],"content":"#[allow(dead_code)]\npub const COMPILED_ACCOUNT_CONTRACT_V2: \u0026str =\n    include_str!(\"../clob/compiled_account_contract_v2.txt\");\n#[allow(dead_code)]\npub const COMPILED_ACCOUNT_CONTRACT_V3: \u0026str =\n    include_str!(\"../clob/compiled_account_contract_v3.txt\");\n#[allow(dead_code)]\npub const DECLARE_ACCOUNT_V2: \u0026str =\n    include_str!(\"../clob/declare_account_v2.txt\");\n#[allow(dead_code)]\npub const DECLARE_ACCOUNT_V3: \u0026str =\n    include_str!(\"../clob/declare_account_v3.txt\");\n\n#[allow(dead_code)]\npub const CLASS_HASH: \u0026str =\n    \"0x6b46f84b1bbb779e588a9c5f577907c3dfb66e6b13cf4c4f480d4fb1677c2ba\";\n#[allow(dead_code)]\npub const CONTRACT_ADDRESS: \u0026str =\n    \"0x5f177e96c32bcc0
